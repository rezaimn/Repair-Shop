<div *ngIf="display" class="alert alert-dismissible fade show" role="alert"
     [ngClass]="{'alert-success':messageObject.type=='success','alert-danger': messageObject.type=='danger'
     ,'alert-warning': messageObject.type=='warning','alert-info': messageObject.type=='info'}">
  <strong>{{messageObject.title}}</strong> {{messageObject.message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
