<div class="base-class">
    <div class="plus">
     <button type="button" class="plus" (click)="plus()">+</button>
    </div>
    <div class="count">
        <input type="number" [(ngModel)]="count" name="count" disabled>
    </div>
    <div class="minus">
        <button type="button" class="minus" (click)="minus()">-</button>
    </div>
</div>
