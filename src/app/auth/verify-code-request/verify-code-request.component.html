<div class="verify-code-request">
    <div class="row justify-content-md-center">
        <div class="col-md-4 col-lg-4">
            <img src="assets/images/splash/splash_logo.png" width="125px"/>
            <p class="login_text">جهت ثبت نام در برنامه شماره تعمیرگاه را وارد نمایید</p>
            <form (ngSubmit)="sendVerifyCode()">
                <app-custom-input icon="phone" title="شماره" placeholder=" تلفن همراه تعمیرگاه"
                                  (textChanged)="phone=$event">
                </app-custom-input>
                <br>
                <button class="button-basic button-warning" type="submit">دریافت کد ورود</button>
                &nbsp;
            </form>
        </div>
    </div>
</div>
